services:
  # Oracle Database Express Edition
  oracle:
    image: gvenzl/oracle-xe:21c-slim
    container_name: oracle-server
    environment:
      ORACLE_RANDOM_PASSWORD: true
      ORACLE_DATABASE: LIQUIBASE
      ORACLE_USER: liquibase
      ORACLE_PASSWORD: liquibase_password
      APP_USER: app_user
      APP_USER_PASSWORD: app_password
    ports:
      - "1521:1521"
      - "5500:5500"  # Oracle Enterprise Manager
    volumes:
      - oracle_data:/opt/oracle/oradata
      - ./init-scripts:/container-entrypoint-initdb.d
    healthcheck:
      test: ["CMD", "sqlplus", "-S", "liquibase/liquibase_password@//localhost:1521/XEPDB1", "<<<", "SELECT 1 FROM DUAL;"]
      timeout: 10s
      retries: 10
      interval: 10s
      start_period: 60s
    networks:
      - liquibase-network

  # Liquibase Community Edition with Oracle Driver
  liquibase:
    build:
      context: .
      dockerfile: Dockerfile.liquibase
    container_name: liquibase-runner
    depends_on:
      oracle:
        condition: service_healthy
    volumes:
      - ./changelog:/liquibase/changelog
      - ./liquibase.properties:/liquibase/liquibase.properties
      - ./scripts:/liquibase/scripts
    environment:
      LIQUIBASE_COMMAND_URL: jdbc:oracle:thin:@oracle:1521:XEPDB1
      LIQUIBASE_COMMAND_USERNAME: liquibase
      LIQUIBASE_COMMAND_PASSWORD: liquibase_password
      LIQUIBASE_COMMAND_CHANGELOG_FILE: /liquibase/changelog/db-changelog-master.xml
    command: ["--defaults-file=/liquibase/liquibase.properties", "update"]
    networks:
      - liquibase-network

  # Liquibase Web UI for Oracle (for development/testing)
  liquibase-ui:
    build:
      context: .
      dockerfile: Dockerfile.liquibase
    container_name: liquibase-ui
    depends_on:
      oracle:
        condition: service_healthy
    ports:
      - "8080:8080"
    volumes:
      - ./changelog:/liquibase/changelog
      - ./liquibase.properties:/liquibase/liquibase.properties
    environment:
      LIQUIBASE_COMMAND_URL: jdbc:oracle:thin:@oracle:1521:XEPDB1
      LIQUIBASE_COMMAND_USERNAME: liquibase
      LIQUIBASE_COMMAND_PASSWORD: liquibase_password
      LIQUIBASE_COMMAND_CHANGELOG_FILE: /liquibase/changelog/db-changelog-master.xml
    command: ["--defaults-file=/liquibase/liquibase.properties", "history"]
    networks:
      - liquibase-network

networks:
  liquibase-network:
    driver: bridge

volumes:
  oracle_data:
    driver: local