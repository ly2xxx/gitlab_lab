# Liquibase Configuration Properties for Oracle Database
# Database connection settings
url=jdbc:oracle:thin:@oracle:1521:XE
username=liquibase
password=liquibase_password
driver=oracle.jdbc.OracleDriver

# Changelog settings
changeLogFile=changelog/db-changelog-master.xml

# Liquibase configuration
logLevel=INFO
outputDefaultSchema=false
outputDefaultCatalog=false

# Context settings (for environment-specific changes)
contexts=development,test

# Database change log table settings
databaseChangeLogTableName=DATABASECHANGELOG
databaseChangeLogLockTableName=DATABASECHANGELOGLOCK

# Oracle-specific schema settings
defaultSchemaName=liquibase
liquibaseSchemaName=liquibase

# Liquibase Hub (disable for community edition)
liquibase.hub.mode=off

# Classpath settings
classpath=/liquibase/changelog

# Oracle-specific settings
strictMode=true
searchPath=liquibase

# Oracle connection pool settings
liquibase.command.connectionPoolSize=10

# Advanced Oracle settings
# Enable Oracle-specific features
liquibase.oracle.enableConstraintValidation=true
liquibase.oracle.enableSequenceCreation=true

# Output formatting for Oracle
outputFile=

# Rollback settings
rollbackScript=

# Snapshot settings for Oracle
snapshotFormat=json