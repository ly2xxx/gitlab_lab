# Liquibase Configuration Properties
# Database connection settings
url=jdbc:mysql://mysql:3306/liquibase_demo?useSSL=false&allowPublicKeyRetrieval=true
username=liquibase
password=liquibase_password
driver=com.mysql.cj.jdbc.Driver

# Changelog settings
changeLogFile=changelog/db-changelog-master.xml

# Liquibase configuration
logLevel=INFO
outputDefaultSchema=false
outputDefaultCatalog=false

# Context settings (for environment-specific changes)
contexts=development,test

# Database change log table settings
databaseChangeLogTableName=DATABASECHANGELOG
databaseChangeLogLockTableName=DATABASECHANGELOGLOCK

# Schema settings
defaultSchemaName=liquibase_demo

# Liquibase Hub (disable for community edition)
liquibase.hub.mode=off

# Classpath settings
classpath=/liquibase/changelog

# Advanced settings
strictMode=true
