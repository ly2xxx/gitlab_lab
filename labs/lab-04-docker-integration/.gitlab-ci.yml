    - echo ""
    - echo "üéâ PRODUCTION DEPLOYMENT SUCCESSFUL! üéâ"
    - echo "üìä Summary:"
    - echo "   ‚úÖ $APP_NAME v$APP_VERSION is live in production"
    - echo "   üåê Available at: http://production.example.com:$EXTERNAL_PORT"
    - echo "   üê≥ Container: $CONTAINER_NAME"
    - echo "   üì¶ Image: $REGISTRY_IMAGE:$IMAGE_TAG"
    - echo "   üîß Pipeline: $CI_PIPELINE_ID"
    - echo "   üîó Commit: $CI_COMMIT_SHORT_SHA ($CI_COMMIT_REF_NAME)"
