# Liquibase Configuration for Microsoft SQL Server
changeLogFile=changelogs/db.changelog-master.xml

# Database connection (will be overridden in CI/CD)
url=jdbc:sqlserver://localhost:1433;databaseName=lab18_development;trustServerCertificate=true
username=sa
password=YourStrong@Passw0rd123

# Liquibase settings
liquibase.hub.mode=off
liquibase.showSummary=SUMMARY
liquibase.showSummaryOutput=LOG

# Output settings
outputFile=liquibase-output.txt
logLevel=INFO

# Performance settings
liquibase.duplicateFileMode=WARN
liquibase.shouldSnapshotData=false

# SQL Server specific settings
liquibase.sqlserver.supportsCatalogs=true
liquibase.sqlserver.supportsSchemas=true

# Context and label filters (can be overridden)
contexts=development
labels=

# Rollback settings
rollbackScript=rollback.sql

# Change tracking
liquibase.databaseChangeLogTableName=DATABASECHANGELOG
liquibase.databaseChangeLogLockTableName=DATABASECHANGELOGLOCK